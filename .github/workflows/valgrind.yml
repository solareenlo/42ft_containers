name: Valgrind

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  valgrind:
    runs-on: ubuntu-latest

    name: 42valgrind
    steps:
      - uses: actions/checkout@v2
      - name: 42valgrind Leak checker
        uses: solareenlo/42valgrind-action@v1.0.3
        with:
          flags: 'make test'
        run: curl https://raw.githubusercontent.com/catchorg/Catch2/v2.x/single_include/catch2/catch.hpp -o ./unit_test/catch.hpp
      - name: Unit test
        uses: solareenlo/42valgrind-action@v1.0.3
        with:
          flags: 'make unit-val'
        run: curl https://raw.githubusercontent.com/catchorg/Catch2/v2.x/single_include/catch2/catch.hpp -o ./unit_test/catch.hpp
